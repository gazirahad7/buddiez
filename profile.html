<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
          <!-- Markup Navbar -->
    <nav  class="navbar   my-nav">
      <div class="container d-md-flex justify-content-around">
        <div>
          <a href="/buddiez.html" class="navbar-brand" title="Home"
            ><i class="fas fa-house-user"></i
          ></a>
        </div>
        <div>
          <a href="#" title="Friends"><i class="fas fa-user-friends"></i></a>
        </div>
        <div>
          <a href="/profile.html" title="Profile">
            <i class="fas fa-user"></i>
          </a>
        </div>
        <div id="logout-btn">
          <a href="#" title="Logout">
            <i class="fas fa-user-times"></i>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar  -->
    
    <div class="row mt-3">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <!-- <a href="/buddiez.html"><button class="btn btn-primary">Home</button>
</a> -->
        <h2 id="user-name"></h2>

        <form id="post-form" class="post-form">
          <textarea
            id="post-msg"
            class="form-control"
            cols="30"
            rows="10"
            placeholder="Whats on your mind?"
          ></textarea>
          <small id="post-tex-error" class="text-danger error-txt"></small>
          <br />
          <input
            type="submit"
            id="post-btn"
            class="bg-primary text-white post-btn"
            value="Post Now!"
          />
        </form>

        <div id="my-posts"></div>
      </div>

      <div class="col-md-3"></div>
    </div>

    <!--Modal-->
    <div class="my-modal-container" id="modal">
      <div class="my-modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="my-modal-header">
          <h3>Title</h3>
        </div>
        <div class="my-modal-content">
          <p>Are your sure you want to delete this post?</p>
        </div>
        <div class="post-can-del">
          <button id="post-cancel" class="btn">Cancel</button>
          <button id="post-delete" class="btn">Delete</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <script src="/additional/storagefile.js"></script>
    <script src="others.js"></script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
