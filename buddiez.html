<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <title>Buddiez</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   



    <!-- Markup post form section -->
    <section id="post-section-block">
           <!-- Markup Navbar -->
    <nav  class="navbar   my-nav pt-2">
      <div class="container d-md-flex justify-content-around">
        <div>
          <a href="/buddiez.html" class="navbar-brand" title="Home"
            ><i class="fas fa-house-user"></i
          ></a>
        </div>
        <div>
          <a href="#" title="Friends"><i class="fas fa-user-friends"></i></a>
        </div>
        <div>
          <a href="/profile.html" title="Profile">
            <i class="fas fa-user"></i>
          </a>
        </div>
        <div id="logout-btn">
          <a href="#" title="Logout">
            <i class="fas fa-user-times"></i>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar  -->
      <div class="container my-2">
        
     
        <div class="row">
          <div class="col-md-3">
              <h4 class="text-center mb-2" id="welcome-msg"></h4>
          </div>
          <div class="col-md-6">
            <div>
              <form id="post-form" class="post-form">
                <textarea
                  id="post-msg"
                  class="form-control"
                  cols="25"
                  rows="10"
                  placeholder="Whats on your mind?"
                ></textarea>
                <small
                  id="post-tex-error"
                  class="text-danger error-txt"
                ></small>
                <br />
                <input
                  type="submit"
                  id="post-btn"
                  class="bg-primary text-white post-btn"
                  value="Post Now!"
                />
              </form>

              <div id="all-posts"></div>
            </div>
          </div>

          <div class="col-md-3"></div>
        </div>
      </div>
    </section>

   
<!-- Markup Login & Register section -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 my-jcc" id="section-none">
          <h1>Buddiez</h1>
          <p>
            Buddiez helps you connect and share with the people in your life.
          </p>
          <div>
            <img src="img/undraw_file_sync_ot38.png" alt="" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="my-form">
            <form id="login-form" class="form-control my-jcc">
              <h4 id="login-error" class="text-danger error-txt"></h4>

              <div>
                <input
                  type="email"
                  id="login-email"
                  placeholder="Enter your Email"
                  class="input-fld"
                />

                <small
                  id="login-email-error"
                  class="text-danger error-txt"
                ></small>
              </div>

              <div>
                <input
                  type="password"
                  id="login-pass"
                  placeholder="Enter your password"
                  class="input-fld"
                />
                <small
                  id="login-pass-error"
                  class="text-danger error-txt"
                ></small>
              </div>

              <input type="submit" value="Log In" class="login" />
              <button class="account-btn my-4" id="want-register-btn">
                Create New Account
              </button>
            </form>

            <form id="register-form" class="form-control my-form my-jcc">
              <h4 id="register-error" class="text-danger error-txt"></h4>

              <div>
                <input
                  type="text"
                  id="register-name"
                  placeholder="Name"
                  class="input-fld"
                />
                <small
                  id="register-name-error"
                  class="text-danger error-txt"
                ></small>
              </div>

              <div>
                <input
                  type="email"
                  id="register-email"
                  placeholder="Email"
                  class="input-fld"
                />

                <small
                  id="register-email-error"
                  class="text-danger error-txt"
                ></small>
              </div>

              <div>
                <input
                  type="password"
                  id="register-pass"
                  placeholder="Password"
                  class="input-fld"
                />
                <small
                  id="register-pass-error"
                  class="text-danger error-txt"
                ></small>
              </div>

              <div>
                <input
                  type="password"
                  id="register-conf-pass"
                  placeholder="Confirm Password"
                  class="input-fld"
                />
                <small
                  id="register-conf-pass-error"
                  class="text-danger error-txt"
                ></small>
              </div>

              <input type="submit" value="Submit" class="reg-btn mb-3" />
              <button id="want-login-btn" class="account-btn">Log In?</button>
            </form>
          </div>
          <!-- <button id="logout-btn" class="logout">Logout</button> -->
        </div>
      </div>
    </div>
    <!-- End Loing & Register section -->
    <!--Modal-->
    <div class="my-modal-container" id="modal">
      <div class="my-modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="my-modal-header">
          <h3>confirmation?</h3>
        </div>
        <div class="my-modal-content">
          <p>Are your sure you want to delete this post?</p>
        </div>
        <div class="post-can-del">
          <button id="post-cancel" class="btn">Cancel</button>
          <button id="post-delete" class="btn">Delete</button>
        </div>
      </div>
    </div>

    <!-- Markup for nav section -->

    <!-- Optional JavaScript -->

    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <script src="/additional/storagefile.js"></script>
    <script type="module" src="/handler/commonfunction.js"></script>
    <script type="module" src="/handler/authorize.js"></script>

    <script src="others.js"></script>

    <script type="module" src="main.js"></script>
    <script type="module" src="post.js"></script>
  </body>
</html>
